<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grocery Management Dashboard</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Grocery Management Dashboard</h1>

        <div class="form-container">
            <h2>Add New Grocery Item</h2>
            <form id="grocery-form">
                <label for="item-name">Item Name:</label>
                <input type="text" id="item-name" name="item-name" required>

                <label for="item-quantity">Quantity:</label>
                <input type="number" id="item-quantity" name="item-quantity" required>

                <label for="item-category">Category:</label>
                <select id="item-category" name="item-category" required>
                    <option value="">Select a category</option>
                    <option value="Fruits">Fruits</option>
                    <option value="Vegetables">Vegetables</option>
                    <option value="Dairy">Dairy</option>
                    <option value="Grains">Grains</option>
                    <option value="Meat">Meat</option>
                    <option value="Other">Other</option>
                </select>

                <button type="submit">Add Grocery</button>
            </form>
        </div>

        <div class="grocery-list-container">
            <h2>Grocery List</h2>
            <table id="grocery-table">
                <thead>
                    <tr>
                        <th>Item</th>
                        <th>Quantity</th>
                        <th>Category</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
